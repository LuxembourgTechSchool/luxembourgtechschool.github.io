<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container navbar__inner">

            <div class="navbar__brand-container">
                <div class="navbar__brand">
                    <a class="navbar__item" href="/">
                        <img id="lts-logo" src="{{ site.github.url }}/images/LogoLTS.png"
                             alt="Luxembourg Tech School: Building the next Digital Leaders" height="35">
                    </a>

                    <a class="navbar__burger burger" href="#">
                        <span class="burger__item burger__item--1"></span>
                        <span class="burger__item burger__item--2"></span>
                        <span class="burger__item burger__item--3"></span>
                    </a>
                </div>
            </div>


            <div class="navbar__menu">
                {% for nav in site.data.navigation %}
                <a href="/{{ nav.permalink }}"
                   class="navbar__item {% if nav.permalink == page.permalink %}active{% endif %}">{{ nav.text }}</a>
                {% endfor %}

                <a class="button button--blue" href="#">Registration</a>

                <!--{% if site.registration.isOpen %}-->
                <!--{% endif %}-->
            </div>
        </div>
    </nav>
</header>
