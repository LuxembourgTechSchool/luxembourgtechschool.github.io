---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="page-header container content--large is-m0auto">
        <h1 class="title title--main" itemprop="name headline">{{ page.title }}</h1>
        <h2 class="subtitle">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
                %Y" }}
            </time>
        </h2>
    </header>

    <section class="section">
        <div class="container">
            <div class="content content--large is-m0auto" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
    </section>
</article>
