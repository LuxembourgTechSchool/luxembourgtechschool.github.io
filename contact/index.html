---
layout: default
title: Luxembourg Tech School - Contact
permalink: contact
custom_js: contact
---

<section class="hero is-success is-medium bg-contact">
  <div class="hero-body">
    <div class="container">
      
      <h1 class="title">
        Want to get in touch?
      </h1>
      <h2 class="subtitle">
        Just drop us a line by filling up the form below.
      </h2>

      </div>
    </div>
  </div>
</section>

<div id="contact" class="lts-section">
    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
            <form action="https://getsimpleform.com/messages?form_api_token={{ site.sendform_token }}" method="POST">

                <input type='hidden' name='redirect_to' value='{{ site.github.url }}/thankyou.html' />

                <div class="field">
                    <label for="name-input" class="label">Name</label>
                    <div class="control">
                        <input class="input" type="input" name="name" id="name-input" placeholder="Your Name" required>
                    </div>
                </div>

                <div class="field">
                    <label for="email-input" class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" name="_replyto" id="email-input" placeholder="Your Email" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label for="message-input" class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" rows="5" id="message-input" placeholder="Your Message" required></textarea>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-success" type="submit" value="Send" id="submit-btn" disabled="disabled">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
