---
layout: default
title: Luxembourg Tech School - Contact
permalink: contact
custom_js:
- jquery-2.2.3.min
- contact
---

<section class="page-header has-text-centered container">
    <h1 class="title title--main is-spaced">
        Want to get in touch?
    </h1>
    <h2 class="subtitle">
        Just drop us a line by filling up the form below.
    </h2>
</section>

<section id="contact" class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter contact-form">
                <form action="https://getsimpleform.com/messages?form_api_token={{ site.sendform_token }}"
                      method="POST">

                    <input type='hidden' name='redirect_to' value='{{ site.github.url }}/thankyou.html'/>

                    <div class="field mb-4">
                        <label for="name-input" class="label">Name</label>
                        <div class="control">
                            <input class="input" type="input" name="name" id="name-input" placeholder="Your Name"
                                   required>
                        </div>
                    </div>

                    <div class="field mb-4">
                        <label for="email-input" class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="_replyto" id="email-input" placeholder="Your e-mail"
                                   required>
                        </div>
                    </div>

                    <div class="field mb-4">
                        <label for="email-input" class="label">Enquiry</label>
                        <div class="select is-fullwidth">
                            <select name="_replyto" id="enquiry-input" placeholder="Your Email"
                                    required>
                                <option value="">Select an enquiry</option>
                                <option value="contact">Contact</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label for="message-input" class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" name="message" rows="5" id="message-input"
                                      placeholder="Your Message" required></textarea>
                        </div>
                    </div>

                    <div class="field mt-4">
                        <label class="checkbox">
                            <input type="checkbox" id="privacy-input" class="mr-2" required>
                            I agree with the <a href="/privacy-policy">privacy policies</a>.
                        </label>
                    </div>

                    <div class="control flex is-flex is-justify-content-flex-end">
                        <button class="button button--blue" type="submit" value="Send" id="submit-btn"
                                disabled="disabled">Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
